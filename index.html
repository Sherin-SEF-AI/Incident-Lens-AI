
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Incident Lens AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#f8fafc', // Slate 50
              surface: '#ffffff',    // White
              surfaceHighlight: '#f1f5f9', // Slate 100
              
              primary: '#4f46e5',    // Indigo 600
              primaryHover: '#4338ca', // Indigo 700
              primaryLight: '#e0e7ff', // Indigo 100
              
              textPrimary: '#1e293b', // Slate 800 - High contrast
              textSecondary: '#64748b', // Slate 500 - Medium contrast
              textTertiary: '#94a3b8',  // Slate 400 - Low contrast
              
              border: '#e2e8f0',     // Slate 200
              borderStrong: '#cbd5e1', // Slate 300
              
              success: '#10b981',    // Emerald 500
              warning: '#f59e0b',    // Amber 500
              danger: '#ef4444',     // Red 500
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #f1f5f9 1px, transparent 1px), linear-gradient(to bottom, #f1f5f9 1px, transparent 1px)",
            },
            boxShadow: {
              'soft': '0 2px 8px -2px rgba(0, 0, 0, 0.05), 0 1px 4px -1px rgba(0, 0, 0, 0.02)',
              'card': '0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03)',
              'panel': '0 0 40px -10px rgba(0, 0, 0, 0.05)',
              'glow': '0 0 20px rgba(79, 70, 229, 0.15)',
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'slide-up': 'slideUp 0.4s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scan: {
                '0%': { top: '-10%' },
                '100%': { top: '110%' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #f8fafc;
        color: #1e293b;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Professional Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 999px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      
      .glass {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-bottom: 1px solid #e2e8f0;
      }
      
      .custom-range::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 14px;
        width: 14px;
        border-radius: 50%;
        background: #4f46e5;
        cursor: pointer;
        margin-top: -5px;
        box-shadow: 0 2px 4px rgba(79, 70, 229, 0.3);
        transition: transform 0.1s;
      }
      .custom-range::-webkit-slider-thumb:hover {
        transform: scale(1.1);
      }
      .custom-range::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: #e2e8f0;
        border-radius: 2px;
      }
    </style>

{

    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "jspdf": "https://esm.sh/jspdf@2.5.1"
  }
}
</script>
</head>
